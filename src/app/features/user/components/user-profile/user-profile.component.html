<p-card styleClass="user-profile-card">
    <ng-template pTemplate="header">
        <div class="flex items-center gap-4 p-4">
            <p-avatar
                [image]="user().avatar"
                [label]="initials()"
                size="large"
                shape="circle">
            </p-avatar>

            <div class="flex-1 min-w-0">
                <h3 class="text-lg font-semibold mb-2 truncate">{{ fullName() }}</h3>
                <p class="text-sm text-gray-600 mb-3 truncate">{{ user().email }}</p>
                <p-tag
                    [value]="user().role"
                    [severity]="getRoleSeverity(user().role)">
                </p-tag>
            </div>
        </div>
    </ng-template>

    @if (showActions()) {
        <ng-template pTemplate="footer">
            <div class="flex gap-2 justify-end p-4 flex-wrap">
                <p-button
                    label="View Details"
                    icon="pi pi-eye"
                    severity="info"
                    size="small"
                    (onClick)="onViewDetails()">
                </p-button>

                @if (isEditable()) {
                    <p-button
                        label="Edit"
                        icon="pi pi-pencil"
                        severity="secondary"
                        size="small"
                        (onClick)="onEdit()">
                    </p-button>

                    <p-button
                        label="Delete"
                        icon="pi pi-trash"
                        severity="danger"
                        size="small"
                        (onClick)="onDelete()">
                    </p-button>
                }
            </div>
        </ng-template>
    }
</p-card>
